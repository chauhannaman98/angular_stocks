<div style=" width: 100%;
display: flex;
height: 100vh;
justify-content: center;">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Search </mat-card-title>
    <mat-card-subtitle>stock market</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    
<mat-form-field>
  <input matInput placeholder="Symbol(e.g. INFY.NSE)" [(ngModel)]="search_term" (keyup.enter)="getPrice()">
</mat-form-field>
<br/>
<button mat-raised-button color="primary" (click)="getPrice()">Get price</button>
<br><br><br>
<ng-container *ngIf="data">
  Open - {{ open | number }}<br>
  High - {{ high | number }}<br>
  low - {{ low | number }}<br>
  close - {{ close | number }}<br>
  volume - {{ volume | number }}
</ng-container>
</mat-card-content>

</mat-card>

</div>
